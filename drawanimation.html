<div id="menu" style="background-color:#CDDDB0;width:15%;height:100%;text-align:center;float:left;">

	<button onclick=myDrawFunction.getCircleIP()> OK </button>

<button style="background-color:#CDDDCE;text-align:center;font-size:16pt;display:none;" id="tool2" onclick=myDrawFunction.displayget("rectattr") onmouseover=myDrawFunction.changecolor("tool2") onmouseout=myDrawFunction.reversecolor("tool2")>

</button>

</div>
<button style="background-color:#CDDDCE;text-align:center;font-size:16pt;display:none;" id="tool3" onclick=myDrawFunction.displayget("squareattr") onmouseover=myDrawFunction.changecolor("tool3") onmouseout=myDrawFunction.reversecolor("tool3")>
Square
</button>
<br>
<div id="squareattr" style="display:none;">
	<span>X:</span><input type="text" maxlength="3" size="3" id="x2" value=""><br>
	<span>Y:</span><input type="text" maxlength="3" size="3" id="y2" value=""><br>
