<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Sample JavaScript Example</title>
</head>
<body>
<script language="JavaScript" src="sample4.js">
</script>
<script language="JavaScript" src="raphael.js">
</script>
<div id="container"style="background-color:#EEEEEE;width:100%;height:750px;">
<div id="header" style="background-color:#CDDDBF;height:120px;text-align:center">
<br>
<h1 align="center">Welcome! This a JavaScript function example </h1>
</div>
<div id="menu" style="background-color:#CDDDB0;width:15%;height:100%;float:left;">
<div id="sample1" style="background-color:#CDDDB0;text-align:center" onclick=myDrawFunction.displayTools() onmouseover=myDrawFunction.changecolor("sample1") onmouseout=myDrawFunction.reversecolor("sample1")>
<br>
<h3>Draw</h3>
</div>
<br>
<div style="background-color:#CDDDB0;text-align:center;font-size:20pt;" id="tool1" onclick=myDrawFunction.drawCircle() onmouseover=myDrawFunction.changecolor("tool1") onmouseout=myDrawFunction.reversecolor("tool1")>
</div>
<br>
<div style="background-color:#CDDDB0;text-align:center;font-size:20pt;" id="tool2" onclick=myDrawFunction.drawRect() onmouseover=myDrawFunction.changecolor("tool2") onmouseout=myDrawFunction.reversecolor("tool2")>
</div>
<br>
<div style="background-color:#CDDDB0;text-align:center;font-size:20pt;" id="tool3" onclick=myDrawFunction.drawSquare() onmouseover=myDrawFunction.changecolor("tool3") onmouseout=myDrawFunction.reversecolor("tool3")>
</div>
<br>
<div style="background-color:#CDDDB0;text-align:center;font-size:20pt;" id="tool4" onclick=myDrawFunction.clearPaper() onmouseover=myDrawFunction.changecolor("tool4") onmouseout=myDrawFunction.reversecolor("tool4")>
</div>
<br>
<div id="sample2" style="background-color:#CDDDB0;text-align:center;" onmouseover=myDrawFunction.changecolor("sample2") onmouseout=myDrawFunction.reversecolor("sample2")>
<h3>Animate</h3>
</div>
<div style="text-align:center;">
<input type="button" value="START" onclick=myDrawFunction.run()>
</div>
</div>
<div id="content" style="background-color:#CDDDCE;width:85%;height:100%;text-align:center;float:left;">
<br><br><br>
<div style="background-color:#CDDDCE;text-align:center;color:red;font-size:32pt;" id="txt2">
<br>
</div>
<div id="animateobject" style="text-align:center">
</div>
<br>
</div>
</div>
</body>
</html>
